<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drumkit</title>
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div class="bg-image"></div>


 


    <button  class='recordTrack btnGeneral' data-track='t0'>Record</button>
    <button  class='playTrack btnGeneral' data-track="t0" disabled>Play</button>

    <section class='tracks'>
        
        <section class='track'>
            Track 1:
            <button class='recordTrack btnTrack' data-track='t1'>Record</button>
            <button  class='playTrack btnTrack' data-track="t1" disabled>Play</button>
        </section>
        <section class='track'>
            Track 2:
            <button class='recordTrack btnTrack' data-track="t2">Record</button>
            <button  class='playTrack btnTrack' data-track="t2" disabled>Play</button>
        </section>
        <section class='track'>
            Track 3:
            <button  class='recordTrack btnTrack' data-track="t3">Record</button>
            <button  class='playTrack btnTrack' data-track="t3" disabled>Play</button>
        </section>
        <section class='track'>
            Track 4:
            <button  class='recordTrack btnTrack' data-track="t4">Record</button>
            <button class='playTrack btnTrack' data-track="t4" disabled>Play</button>
        </section>

        <button class='playAllTracks' disabled>Play all</button>
    </section>


    <section class='keys'>
        <div class='key'>
            A
            <span class='sound'>boom</span>
        </div>
        <div class='key'>
            S
            <span class='sound'>clap</span>
        </div>
        <div class='key'>
            D
            <span class='sound'>hihat</span>
        </div>
        <div class='key'>
            F
            <span class='sound'>kick</span>
        </div>
        <div class='key'>
            G
            <span class='sound'>openhat</span>
        </div>
        <div class='key'>
            H
            <span class='sound'>ride</span>
        </div>
        <div class='key'>
            J
            <span class='sound'>snare</span>
        </div>
        <div class='key'>
            K
            <span class='sound'>tink</span>
        </div>
        <div class='key'>
            L
            <span class='sound'>tom</span>
        </div>
    </section>


    <audio src="sounds/boom.wav"  id="boom"></audio>
    <audio src="sounds/clap.wav"  id="clap"></audio>
    <audio src="sounds/hihat.wav"  id="hihat"></audio>
    <audio src="sounds/kick.wav"  id="kick"></audio>
    <audio src="sounds/openhat.wav"  id="openhat"></audio>
    <audio src="sounds/ride.wav"  id="ride"></audio>
    <audio src="sounds/snare.wav"  id="snare"></audio>
    <audio src="sounds/tink.wav"  id="tink"></audio>
    <audio src="sounds/tom.wav"  id="tom"></audio>
    <script src="main.js" type="module"></script>
</body>
</html>

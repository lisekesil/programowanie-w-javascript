<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pogodynka</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href='style.css' rel="stylesheet">
</head>
<body>
    <div class='top-bar'>
        <h1>
            check weather
        </h1>
    </div>
    <div class='searchbar'>
        <input class='searchbar__input' type="text" placeholder="miasto...">
        <button class='searchbar__btn'>szukaj</button>
    </div>
    <div class='wrapper'>
        <div class='city__tile'>
            <h2 class='city__name'>Kraków</h2>

            <div class='city__extra-info'>
                <ul>
                    <li class='city__pressure'>Ciśnienie: 1024hPA</li>
                    <li class='city__humidity'>Wilgotność: 88%</li>
                    <li class="city__feels-like">Temp. odczuwalna: -1°C</li>
                </ul>
                <!-- <span class='city__pressure'>Ciśnienie: 1024hPA</span>
                <span class='city__humidity'>Wilgotność: 88%</span>
                <span class="city__feels-like">Temp. odczuwalna: -1°C</span> -->
                <img src="http://openweathermap.org/img/wn/10d@2x.png"> 
            </div>
            
            <div class='city__main-info'>
                <span class='city__desc'>Całkowite zachmurzenie</span>
                <span class='city__temp'>2°C</span>
            </div>
        </div>
    </div>
    <script src='main.js' type='module'></script>
</body>
</html>
